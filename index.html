<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Quiz</title>

    <link rel="stylesheet" href="./style.css" />
    <script type="module" defer src="./controller.js"></script>
  </head>
  <body>
    <h1>The Quiz</h1>
    <!-- MAIN - CAROULSEL -->
    <main class="carousel">
      <!-- item -->
      <div class="carousel__item" data-id="0">
        <p class="carousel__text--welcome">Welcome to The Quiz!</p>
        </p>
        <div class="carousel__selection">
          <label for="categories" class="carousel__label">Category</label>
          <select name="categories" class="carousel__select carousel__select--category">
            <option value="">Random</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">
              Entertainment: Japanese Anime &amp; Manga
            </option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>
          </select>
          <label for="difficulties" class="carousel__label">Difficulty</label>
          <select name="difficulties" class="carousel__select carousel__select--difficulty">
            <option value="">Random</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <button class="btn__start next-question">START</button>
      </div>
      <!-- end of item -->
    </main>
    <!-- PROGRESS -->
    <div class="bottom-info">
      <div class="progress">
        <span class="question-number">1</span>/<span class="number-of-questions"
          >10</span
        >
      </div>
      <div class="best-score">
        <p>Best score: <span class="best-score-value"></span></p>
      </div>
    </div>

    <!-- load spinner -->
    
  </body>
</html>
